<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Table - Reserve</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
   <!--Container with Jumbotron-->
   <div class="container">
    <!--Jumbotron-->
    <div class="jumbotron text-center">
      <h1 style="text-align:center">
        <!--Heading with Bootstrap icon-->
        <span><svg class="bi bi-lightning-fill" width="1em" height="1em" viewBox="0 0 16 16"
            fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd"
              d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z" />
            </svg>
          </span>Hot Table</h1><hr>
      <h2 style="text-align:center; margin-bottom:20px"> Make Your Reservation</h2>
      <!--Buttons with Bootstrap icons-->
      
      <a href="tables.html" class="btn btn-primary center-block"><span><svg class="bi bi-calendar2-plus" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"> <path fill-rule="evenodd" d="M8 8a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H6a.5.5 0 0 1 0-1h1.5V8.5A.5.5 0 0 1 8 8z" /> <path fill-rule="evenodd" d="M7.5 10.5A.5.5 0 0 1 8 10h2a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0v-2z" /> <path fill-rule="evenodd" d="M14 2H2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zM2 1a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2z" />
      <path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5zm9 0a.5.5 0 0 1 .5.5V1a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5z" /> <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z" /></svg>
      </span> View Tables</a>

      <a href="home.html" class="btn btn-light center-block"><span><svg class="bi bi-house-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
        <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
      </svg></a>
    </div>
  </div>

  <!--FORM-->
  <div class="container">
    <div class="row">
      <div class="card col-10 mx-auto">
        <div class="card-header">
          <h6>Table Reservation</h6>
        </div>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="user-name" aria-describedby="userName" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="text" class="form-control" id="phone-number" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="user-email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="uniqueId">Unique ID</label>
            <input type="text" class="form-control" id="unique-id" placeholder="Unique ID">
          </div>
          
          <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </form>
        
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col" style="margin-top:15px">
        <span><a href="/api/reservations">API Table Link </a></span> | <span><a href="/api/waitlist"> API Wait List</a></span>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    
    $("#submit-btn").on("click", function(event) {
      event.preventDefault();
      let newRes = {
        name: $("#user-name").val().trim(),
        phone: $("#phone-number").val().trim(),
        email: $("#user-email").val().trim(),
        uniqueID: $("#unique-id").val().trim()
      };

      $.post("/api/tables", newRes)
        .then(function(data) {
          if (data === true) {
            alert("You have a reservation!");
          }
          else {
            alert("You are on the waitlist...");
          }

          $("#user-name").val("");
          $("#phone-number").val("");
          $("#user-email").val("");
          $("#unique-id").val("");
        });
    });
  </script>
</body>
</html>
